name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - "enhancement"
  - title: 'üí£ Breaking Change'
    labels:
      - "change"
  - title: 'üêõ Bug Fixes'
    labels:
      - "bug"
  - title: 'üìù Documentation'
    labels:
      - "documentation"
  - title: 'üî® Maintenance'
    labels:
      - "chore"
  - title: '‚¨ÜÔ∏è Dependencies'
    labels:
      - "dependencies"
version-resolver:
  major:
    labels:
      - 'change'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'chore'
      - 'dependencies'
      - 'documentation'
  default: patch
exclude-labels:
  - 'skip-changelog'
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/enh\/.+/'
      - '/enhancement\/.+/'
      - '/feat\/.+/'
      - '/feature\/.+/'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
    branch:
      - '/deps\/.+/'
template: |
  ## New in NGINX Prometheus Exporter v$RESOLVED_VERSION

  $CHANGES

  ## Upgrade

  - Use the $RESOLVED_VERSION image from our DockerHub: `nginx/nginx-prometheus-exporter:$RESOLVED_VERSION`
  - Download the latest binaries from [GitHub releases page](https://github.com/nginxinc/nginx-prometheus-exporter/releases/tag/v$RESOLVED_VERSION).

  ## Compatibility

  - NGINX 0.1.18 or newer.
  - NGINX Plus R19 or newer.
