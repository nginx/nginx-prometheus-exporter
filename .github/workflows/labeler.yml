name: "Pull Request Labeler"
on:
  - pull_request_target

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: joshdales/labeler@5e6bdf6d892fb474d3e1447d7880c0407dd4cd11 # if https://github.com/actions/labeler/pull/203 is merged, use the official action actions/labeler
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
